<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Chat programs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" base href="/public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class=" header d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><img src="https://avatanplus.com/files/resources/mid/5a8076061526116185cd07c7.png" alt="Logotype" width="150" height="100"></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <button class="registration btn btn-outline-primary">Зарегистрироваться</button>
    </nav>
    <a class="btn btn-outline-primary" href="/Dialog_Room">Sign up</a>
</div>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-6 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Добро пожаловать в чат</h1>


          <!--  form registration-->
            <form class="block-registration">
                <p class="successful_or_error"></p>
            <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input type="email" class=" register_email form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class=" register_password form-control" id="exampleInputPassword1" placeholder="Password">
                <label for="exampleInputPassword1">Confirm-Password</label>
                <input type="password" class=" confirm_register_password form-control" id="exampleInputPassword2" placeholder="Confirm-Password">
            </div>
            <button type="submit" class="register-button btn btn-primary">Register</button>
            </form>
        </div>
        <!---->

    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
<script type="text/javascript" src="/public/js/registration.js"></script>
</body>
