<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Chat programs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src = "/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" base href="/public/css/style.css">

</head>
<body>

<div class="row container-fluid">
    <div class="col-lg-6">
        <h3>Форма сообщений</h3>
        <form id="messForm">
            <label for="name">Введите Ваше имя</label>
            <br/>
            <input type="name" id="name" placeholder="Введите имя">
            <br/>
            <label for="message">Сообщение</label>
            <i id="typing"></i>
            <textarea name="message" id="message" class="form-control" placeholder="Enter message"></textarea>
            <br>
            <input type="submit"   value="Send" class="btn btn-danger"  id="button"></input>
        </form>
    </div>
    <div class="col-lg-6">
        <h3>Сообщения</h3>
        <div id="all_message"></div>
    </div>
</div>

<script type="text/javascript" src="/public/js/add_message_check_typing.js"></script>
</body>
</html>
